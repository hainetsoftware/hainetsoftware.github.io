<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Generatore di Codice QR</h1>
        <p>Scrivi qualcosa o incolla un URL per generare un Codice QR</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Riempimi">
        <button>Go</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
